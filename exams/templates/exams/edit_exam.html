{% extends "exams/base.html" %}
{% block title %}Edit Exam{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h3 class="mb-3">Edit Exam: {{ exam.title }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'exams:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
