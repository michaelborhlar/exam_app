{% extends "exams/base.html" %}
{% block title %}Delete Exam{% endblock %}
{% block content %}
<div class="card shadow p-4 text-center">
  <h3>Are you sure you want to delete this exam?</h3>
  <p class="text-danger fw-bold">{{ exam.title }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'exams:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
